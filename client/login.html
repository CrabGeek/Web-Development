<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="jumbotron" style="background: DarkSeaGreen !important; text-align: center;">
            <h1 class="he1" style="text-align: center;">Login Page</h1>
            <h3 class="he2" style="text-align: center;">Please enter your username and password. Both are case sensitive</h3>
        </div>
        <div class="mid", style="height: 5%;"></div></br>
        <div id="div3" style="width: 100%; height: 30%;">
            <form method="POST" style="text-align: center;" action="/sendLoginDetails">
                <label>Username</label></br>
                <input type="text" name="Username" required maxlength="30" style="width: 80%;"></br>
                <label>Password</label></br>
                <input type="password" name="Password" required maxlength="30" style="width: 80%;"></br>
                </br>
                </br>
                <input class="btn btn-primary btn-block" type="submit" value="Log in"></br>
            </form>
        </div>
        <script type="text/javascript">
            // TODO: Fetch contact.json data from the server and display it in the contactTable
              var xmlhttp = new XMLHttpRequest();
              var url = '/getFlag';
              xmlhttp.onreadystatechange = function() {
                  if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                      var message = xmlhttp.responseText;
                      console.log(message);
                      process(message);
                  }
              }

            xmlhttp.open("GET", url, true);
            xmlhttp.send();

            function process(message) {
                if(message === '0') {
                    var out =  'Invalid log in, Please try again';
                    var div2=document.createElement("div");
                    div2.className = "div2";
                    div2.innerHTML = out;
                    // div2.style.backgroundColor= "orangered"
                    div2.style.textAlign = "center";
                    div2.style.backgroundColor = "orangered";
                    div2.style.width = "100%";
                    div2.style.height = "10%";
                    // document.getElementsByClassName('jumbotron')[0].append(div2);
                    $('.mid').append(div2);
                }
            }
        </script>
    </body>
</html>
